<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fire Server</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-box {
            background: var(--dark-card);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid var(--border-color, rgba(255, 107, 53, 0.2));
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-secondary, #A0A8C5);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary, #FFF);
        }

        .form-input {
            padding: 1rem;
            background: var(--dark-bg, #0A0E27);
            border: 1px solid var(--border-color, rgba(255, 107, 53, 0.2));
            border-radius: 8px;
            color: var(--text-primary, #FFF);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--fire-orange, #FF6B35);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .btn-login {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            color: var(--dark-bg, #0A0E27);
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }

        .divider {
            text-align: center;
            color: var(--text-secondary, #A0A8C5);
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--border-color, rgba(255, 107, 53, 0.2));
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn-social {
            padding: 1rem;
            border: 1px solid var(--border-color, rgba(255, 107, 53, 0.2));
            border-radius: 8px;
            background: transparent;
            color: var(--text-primary, #FFF);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .btn-social:hover {
            border-color: var(--fire-orange, #FF6B35);
            background: rgba(255, 107, 53, 0.1);
        }

        .btn-social img {
            width: 20px;
            height: 20px;
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary, #A0A8C5);
        }

        .login-footer a {
            color: var(--fire-orange, #FF6B35);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-logo">游댠</div>
                <h1 class="login-title">Fire Server</h1>
                <p class="login-subtitle">Entre para criar seu site</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label">Escolha seu usu치rio</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="username"
                        placeholder="seuusuario"
                        pattern="^[a-z](?:[a-z0-9_-]{1,18}[a-z0-9])?$"
                        required
                    >
                    <small style="color: var(--text-secondary, #A0A8C5); font-size: 0.85rem;">
                        Apenas letras min칰sculas, n칰meros, - e _
                    </small>
                </div>

                <button type="submit" class="btn-login">
                    Criar Meu Site 游
                </button>
            </form>

            <div class="divider">ou continue com</div>

            <div class="social-login">
                <button class="btn-social" id="googleLogin">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continuar com Google
                </button>

                <button class="btn-social" id="discordLogin">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#5865F2">
                        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                    </svg>
                    Continuar com Discord
                </button>
            </div>

            <div class="login-footer">
                Ao continuar, voc칡 concorda com nossos<br>
                <a href="#">Termos de Uso</a> e <a href="#">Pol칤tica de Privacidade</a>
            </div>
        </div>
    </div>

    <script>
        // Valida칞칚o de username
        const usernameInput = document.getElementById('username');
        const loginForm = document.getElementById('loginForm');

        usernameInput.addEventListener('input', (e) => {
            let value = e.target.value;
            // For칞ar min칰sculas
            value = value.toLowerCase();
            // Remover caracteres inv치lidos
            value = value.replace(/[^a-z0-9_-]/g, '');
            // Atualizar valor
            e.target.value = value;
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();

            if (!username) {
                alert('Por favor, escolha um nome de usu치rio');
                return;
            }

            // Validar regex
            const regex = /^[a-z](?:[a-z0-9_-]{1,18}[a-z0-9])?$/;
            if (!regex.test(username)) {
                alert('Nome de usu치rio inv치lido. Use apenas letras min칰sculas, n칰meros, - e _');
                return;
            }

            // Salvar username
            localStorage.setItem('fire_username', username);
            
            // Redirecionar para editor
            window.location.href = 'editor.html';
        });

        // Login social (mock)
        document.getElementById('googleLogin').addEventListener('click', () => {
            alert('Login com Google ser치 implementado em breve!');
        });

        document.getElementById('discordLogin').addEventListener('click', () => {
            alert('Login com Discord ser치 implementado em breve!');
        });

        // Verificar se j치 est치 logado
        const savedUsername = localStorage.getItem('fire_username');
        if (savedUsername) {
            usernameInput.value = savedUsername;
        }
    </script>
</body>
</html>
