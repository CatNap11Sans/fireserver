<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fire Server</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>üî• Fire Server</h1>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup">Cadastro</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <h2>Entre na sua conta</h2>
                
                <div class="form-group">
                    <label for="login-username">Nome de usu√°rio ou Email</label>
                    <input type="text" id="login-username" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Entrar</button>

                <div class="divider">ou</div>

                <button type="button" class="btn btn-google" id="google-login">
                    <span class="btn-icon">G</span> Entrar com Google
                </button>
                
                <button type="button" class="btn btn-discord" id="discord-login">
                    <span class="btn-icon">D</span> Entrar com Discord (Opcional)
                </button>

                <p class="form-note">
                    Esqueceu sua senha? <a href="#" id="forgot-password">Recuperar conta</a>
                </p>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form">
                <h2>Criar nova conta</h2>

                <div class="form-group">
                    <label for="signup-email">Email *</label>
                    <input type="email" id="signup-email" required>
                </div>

                <div class="form-group">
                    <label for="signup-username">Nome de usu√°rio *</label>
                    <input type="text" id="signup-username" required 
                           pattern="^(?!.*([_-])\1)[a-z](?:[a-z0-9_-]{1,18}[a-z0-9])$"
                           title="Min√∫sculo, sem espa√ßos, 3-20 caracteres">
                    <small>Min√∫sculo, sem espa√ßos, 3-20 caracteres</small>
                </div>

                <div class="form-group">
                    <label for="signup-password">Senha *</label>
                    <input type="password" id="signup-password" required minlength="6">
                    <small>M√≠nimo 6 caracteres</small>
                </div>

                <div class="form-group">
                    <label for="signup-password-confirm">Confirmar senha *</label>
                    <input type="password" id="signup-password-confirm" required>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        Aceito os <a href="#terms">Termos de Uso</a> e 
                        <a href="#privacy">Pol√≠tica de Privacidade</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Criar Conta</button>

                <div class="divider">ou</div>

                <button type="button" class="btn btn-google" id="google-signup">
                    <span class="btn-icon">G</span> Cadastrar com Google
                </button>

                <p class="form-note">
                    * Campos obrigat√≥rios<br>
                    Discord pode ser vinculado depois (opcional)
                </p>
            </form>

            <div class="auth-footer">
                <a href="index.html">‚Üê Voltar para p√°gina inicial</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
