<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Editor - Fire Server</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: #0f5132;
            color: #d1e7dd;
        }
        .error {
            background: #842029;
            color: #f8d7da;
        }
        h1 { color: #ff6b35; }
        h2 { color: #4ecdc4; }
        button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #ff8555;
        }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Teste do Fire Server Editor</h1>
    
    <div class="test-section">
        <h2>Status dos Arquivos JavaScript</h2>
        <div id="jsStatus"></div>
    </div>

    <div class="test-section">
        <h2>Teste das Classes Principais</h2>
        <div id="classStatus"></div>
    </div>

    <div class="test-section">
        <h2>AÃ§Ãµes de Teste</h2>
        <button onclick="testParser()">Testar Parser</button>
        <button onclick="testRenderer()">Testar Renderer</button>
        <button onclick="window.location.href='pages/editor.html'">Ir para o Editor</button>
        <div id="testResults"></div>
    </div>

    <!-- Scripts -->
    <script src="js/dsl-parser.js"></script>
    <script src="js/dsl-renderer.js"></script>
    <script src="js/ai-assistant.js"></script>
    
    <script>
        // Verificar carregamento dos arquivos JS
        function checkJSFiles() {
            const status = document.getElementById('jsStatus');
            const files = [
                { name: 'DSLParser', class: typeof DSLParser },
                { name: 'DSLRenderer', class: typeof DSLRenderer },
                { name: 'AIAssistant', class: typeof AIAssistant }
            ];

            files.forEach(file => {
                const div = document.createElement('div');
                div.className = file.class === 'function' ? 'test-result success' : 'test-result error';
                div.innerHTML = `${file.name}: ${file.class === 'function' ? 'âœ“ Carregado' : 'âœ— NÃ£o encontrado'}`;
                status.appendChild(div);
            });
        }

        // Testar Parser
        function testParser() {
            const results = document.getElementById('testResults');
            results.innerHTML = '';

            try {
                const parser = new DSLParser();
                const testCode = `page teste
title "Teste"
text msg ("OlÃ¡ Mundo")
end`;

                const ast = parser.parse(testCode);
                
                const div = document.createElement('div');
                div.className = 'test-result success';
                div.innerHTML = `âœ“ Parser funcionando! PÃ¡ginas encontradas: ${ast.pages.length}`;
                results.appendChild(div);

            } catch (error) {
                const div = document.createElement('div');
                div.className = 'test-result error';
                div.innerHTML = `âœ— Erro no Parser: ${error.message}`;
                results.appendChild(div);
            }
        }

        // Testar Renderer
        function testRenderer() {
            const results = document.getElementById('testResults');
            results.innerHTML = '';

            try {
                const parser = new DSLParser();
                const renderer = new DSLRenderer();
                
                const testCode = `page teste
title "Teste"
text msg ("OlÃ¡ Mundo")
end`;

                const ast = parser.parse(testCode);
                const container = document.createElement('div');
                renderer.render(ast, container);

                const div = document.createElement('div');
                div.className = 'test-result success';
                div.innerHTML = `âœ“ Renderer funcionando! Elementos criados: ${container.children.length}`;
                results.appendChild(div);

            } catch (error) {
                const div = document.createElement('div');
                div.className = 'test-result error';
                div.innerHTML = `âœ— Erro no Renderer: ${error.message}`;
                results.appendChild(div);
            }
        }

        // Executar verificaÃ§Ãµes ao carregar
        window.addEventListener('DOMContentLoaded', () => {
            checkJSFiles();
        });
    </script>
</body>
</html>
