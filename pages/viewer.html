<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        
        .loading-emoji {
            font-size: 4rem;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .loading-text {
            margin-top: 1rem;
            font-size: 1.2rem;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            background: #1a1a2e;
            color: white;
            text-align: center;
        }
        
        .error-emoji {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        
        .error h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .error p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            max-width: 500px;
        }
        
        .error a {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s;
        }
        
        .error a:hover {
            transform: translateY(-2px);
        }
        
        #site-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-emoji">üî•</div>
        <div class="loading-text">Carregando site...</div>
    </div>
    
    <div class="error" id="error" style="display: none;">
        <div class="error-emoji">üòï</div>
        <h1>Site n√£o encontrado</h1>
        <p>O site que voc√™ est√° procurando n√£o existe ou foi removido.</p>
        <a href="../index.html">‚Üê Voltar para o in√≠cio</a>
    </div>
    
    <div id="site-container"></div>
    
    <script>
        // Extrai username da URL
        const getUsername = () => {
            const path = window.location.pathname;
            const match = path.match(/\/([a-z][a-z0-9_-]{1,18}[a-z0-9])$/);
            return match ? match[1] : null;
        };
        
        // Carrega site
        const loadSite = async () => {
            const username = getUsername();
            const urlParams = new URLSearchParams(window.location.search);
            const example = urlParams.get('example');
            
            // Se for exemplo, carrega exemplo
            if (example) {
                loadExample(example);
                return;
            }
            
            // Se n√£o tem username, mostra erro
            if (!username) {
                showError();
                return;
            }
            
            try {
                // Aqui faria requisi√ß√£o para a API
                // Por enquanto, simula carregamento
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Simula site n√£o encontrado
                showError();
            } catch (error) {
                console.error('Erro ao carregar site:', error);
                showError();
            }
        };
        
        const loadExample = (exampleName) => {
            const loading = document.getElementById('loading');
            const container = document.getElementById('site-container');
            
            loading.style.display = 'none';
            container.style.display = 'block';
            
            let content = '';
            
            switch(exampleName) {
                case 'personal':
                    content = `
                        <style>
                            .example-site { padding: 2rem; max-width: 800px; margin: 0 auto; font-family: sans-serif; }
                            .example-header { text-align: center; margin-bottom: 2rem; }
                            .example-header h1 { color: #ff6b35; }
                        </style>
                        <div class="example-site">
                            <div class="example-header">
                                <h1>Jo√£o Silva</h1>
                                <p>Desenvolvedor Full Stack</p>
                            </div>
                            <p>Este √© um exemplo de site pessoal criado com Fire Server.</p>
                        </div>
                    `;
                    break;
                    
                case 'linksbio':
                    content = `
                        <style>
                            .links-bio { 
                                min-height: 100vh; 
                                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                padding: 2rem;
                            }
                            .links-container {
                                background: white;
                                border-radius: 16px;
                                padding: 2rem;
                                max-width: 400px;
                                width: 100%;
                                text-align: center;
                            }
                            .link-item {
                                display: block;
                                padding: 1rem;
                                margin: 1rem 0;
                                background: #667eea;
                                color: white;
                                text-decoration: none;
                                border-radius: 8px;
                                transition: transform 0.3s;
                            }
                            .link-item:hover {
                                transform: translateY(-2px);
                            }
                        </style>
                        <div class="links-bio">
                            <div class="links-container">
                                <h2>@usuario</h2>
                                <p>Meus links</p>
                                <a href="#" class="link-item">üåê Website</a>
                                <a href="#" class="link-item">üì∑ Instagram</a>
                                <a href="#" class="link-item">üê¶ Twitter</a>
                                <a href="#" class="link-item">üíº LinkedIn</a>
                            </div>
                        </div>
                    `;
                    break;
                    
                default:
                    showError();
                    return;
            }
            
            container.innerHTML = content;
        };
        
        const showError = () => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'flex';
        };
        
        // Carrega quando a p√°gina estiver pronta
        window.addEventListener('DOMContentLoaded', loadSite);
    </script>
</body>
</html>
