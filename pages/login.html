<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Server - Login</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        
        .login-logo {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .login-title {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
            font-weight: 700;
        }
        
        .login-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .google-btn {
            background: #4285f4;
            color: white;
        }
        
        .google-btn:hover {
            background: #357ae8;
        }
        
        .discord-btn {
            background: #5865F2;
            color: white;
        }
        
        .discord-btn:hover {
            background: #4752c4;
        }
        
        .login-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
            text-align: left;
        }
        
        .login-info h4 {
            margin-bottom: 12px;
            color: #333;
            font-size: 15px;
            font-weight: 600;
        }
        
        .login-info ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .login-info li {
            margin: 8px 0;
            line-height: 1.5;
        }
        
        .back-link {
            margin-top: 25px;
            color: #666;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #ff6b35;
        }
        
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-spinner {
            font-size: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 15px;
            font-size: 18px;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message.active {
            display: block;
        }
        
        .success-message {
            background: #efe;
            color: #3a3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner">üî•</div>
            <div class="loading-text">Processando login...</div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">üî•</div>
            <h1 class="login-title">Bem-vindo ao Fire Server</h1>
            <p class="login-subtitle">Fa√ßa login para criar seu site gratuitamente</p>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <button class="login-btn google-btn" id="googleLogin">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continuar com Google
            </button>
            
            <button class="login-btn discord-btn" id="discordLogin">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                </svg>
                Continuar com Discord
            </button>
            
            <div class="login-info">
                <h4>üìã Regras de Conta</h4>
                <ul>
                    <li>Google logado = <strong>1 site</strong></li>
                    <li>Discord logado = <strong>1 site</strong></li>
                    <li>Ambos logados = <strong>2 sites</strong></li>
                </ul>
            </div>
            
            <a href="../index.html" class="back-link">‚Üê Voltar para in√≠cio</a>
        </div>
    </div>
    
    <script>
        // Configura√ß√£o OAuth
        const OAUTH_CONFIG = {
            GOOGLE: {
                CLIENT_ID: '662919949034-3a61rqlropg8v67qccpda5u0eu4lgnod.apps.googleusercontent.com',
                REDIRECT_URI: 'https://catnap11sans.github.io/fireserver/pages/login.html',
                AUTH_URL: 'https://accounts.google.com/o/oauth2/v2/auth',
                SCOPE: 'openid email profile',
                USERINFO_URL: 'https://www.googleapis.com/oauth2/v2/userinfo'
            },
            DISCORD: {
                CLIENT_ID: '1467262023162269942',
                REDIRECT_URI: 'https://catnap11sans.github.io/fireserver/pages/login.html',
                AUTH_URL: 'https://discord.com/api/oauth2/authorize',
                SCOPE: 'identify email',
                USERINFO_URL: 'https://discord.com/api/users/@me'
            }
        };

        // Storage keys
        const STORAGE_KEYS = {
            AUTH_TOKEN: 'fireserver_auth_token',
            USER_DATA: 'fireserver_user_data',
            GOOGLE_USER: 'fireserver_google_user',
            DISCORD_USER: 'fireserver_discord_user'
        };

        // Elementos DOM
        const googleBtn = document.getElementById('googleLogin');
        const discordBtn = document.getElementById('discordLogin');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Fun√ß√µes de utilidade
        function showLoading() {
            loadingOverlay.classList.add('active');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            setTimeout(() => errorMessage.classList.remove('active'), 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('active');
            setTimeout(() => successMessage.classList.remove('active'), 3000);
        }

        function saveToStorage(key, data) {
            try {
                localStorage.setItem(key, JSON.stringify(data));
                return true;
            } catch (e) {
                console.error('Erro ao salvar:', e);
                return false;
            }
        }

        function loadFromStorage(key) {
            try {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : null;
            } catch (e) {
                console.error('Erro ao carregar:', e);
                return null;
            }
        }

        // Google OAuth Login
        googleBtn.addEventListener('click', () => {
            const params = new URLSearchParams({
                client_id: OAUTH_CONFIG.GOOGLE.CLIENT_ID,
                redirect_uri: OAUTH_CONFIG.GOOGLE.REDIRECT_URI,
                response_type: 'token',
                scope: OAUTH_CONFIG.GOOGLE.SCOPE,
                state: 'google'
            });
            
            window.location.href = `${OAUTH_CONFIG.GOOGLE.AUTH_URL}?${params.toString()}`;
        });

        // Discord OAuth Login
        discordBtn.addEventListener('click', () => {
            const params = new URLSearchParams({
                client_id: OAUTH_CONFIG.DISCORD.CLIENT_ID,
                redirect_uri: OAUTH_CONFIG.DISCORD.REDIRECT_URI,
                response_type: 'token',
                scope: OAUTH_CONFIG.DISCORD.SCOPE,
                state: 'discord'
            });
            
            window.location.href = `${OAUTH_CONFIG.DISCORD.AUTH_URL}?${params.toString()}`;
        });

        // Processar callback do OAuth
        async function handleOAuthCallback() {
            const hash = window.location.hash.substring(1);
            if (!hash) return;

            showLoading();
            
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            const state = params.get('state');
            
            if (!accessToken) {
                hideLoading();
                showError('Token de acesso n√£o encontrado');
                return;
            }

            try {
                // Determinar provider
                const provider = state || 'unknown';
                
                // Buscar dados do usu√°rio
                const userData = await fetchUserData(accessToken, provider);
                
                if (userData) {
                    // Salvar token e dados
                    saveToStorage(STORAGE_KEYS.AUTH_TOKEN, {
                        token: accessToken,
                        provider: provider,
                        timestamp: Date.now()
                    });
                    
                    // Salvar dados do usu√°rio espec√≠fico do provider
                    if (provider === 'google') {
                        saveToStorage(STORAGE_KEYS.GOOGLE_USER, userData);
                    } else if (provider === 'discord') {
                        saveToStorage(STORAGE_KEYS.DISCORD_USER, userData);
                    }
                    
                    // Salvar dados unificados
                    saveToStorage(STORAGE_KEYS.USER_DATA, userData);
                    
                    showSuccess(`Login com ${provider === 'google' ? 'Google' : 'Discord'} realizado com sucesso!`);
                    
                    // Limpar hash da URL
                    history.replaceState(null, null, window.location.pathname);
                    
                    // Redirecionar ap√≥s 1 segundo
                    setTimeout(() => {
                        window.location.href = 'editor.html';
                    }, 1000);
                } else {
                    throw new Error('N√£o foi poss√≠vel obter dados do usu√°rio');
                }
                
            } catch (error) {
                console.error('Erro ao processar login:', error);
                showError(`Erro ao fazer login: ${error.message}`);
                
                // Limpar hash da URL em caso de erro
                history.replaceState(null, null, window.location.pathname);
            } finally {
                hideLoading();
            }
        }

        // Buscar dados do usu√°rio
        async function fetchUserData(token, provider) {
            try {
                let url, headers;
                
                if (provider === 'google') {
                    url = OAUTH_CONFIG.GOOGLE.USERINFO_URL;
                    headers = {
                        'Authorization': `Bearer ${token}`
                    };
                } else if (provider === 'discord') {
                    url = OAUTH_CONFIG.DISCORD.USERINFO_URL;
                    headers = {
                        'Authorization': `Bearer ${token}`
                    };
                } else {
                    throw new Error('Provider desconhecido');
                }
                
                const response = await fetch(url, { headers });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Normalizar dados entre Google e Discord
                return {
                    id: data.id || data.sub,
                    name: data.name || data.username || data.global_name,
                    email: data.email,
                    avatar: data.picture || (data.avatar ? `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png` : null),
                    provider: provider,
                    raw: data
                };
                
            } catch (error) {
                console.error('Erro ao buscar dados do usu√°rio:', error);
                throw error;
            }
        }

        // Verificar se j√° est√° logado
        function checkExistingAuth() {
            const googleUser = loadFromStorage(STORAGE_KEYS.GOOGLE_USER);
            const discordUser = loadFromStorage(STORAGE_KEYS.DISCORD_USER);
            
            if (googleUser || discordUser) {
                const providers = [];
                if (googleUser) providers.push('Google');
                if (discordUser) providers.push('Discord');
                
                const message = `Voc√™ j√° est√° logado com: ${providers.join(' e ')}`;
                showSuccess(message);
                
                // Mostrar bot√£o para ir ao editor
                setTimeout(() => {
                    if (confirm('Deseja ir para o editor agora?')) {
                        window.location.href = 'editor.html';
                    }
                }, 1500);
            }
        }

        // Verificar callback ao carregar p√°gina
        window.addEventListener('DOMContentLoaded', () => {
            if (window.location.hash) {
                handleOAuthCallback();
            } else {
                checkExistingAuth();
            }
        });

        // Log no console para debug
        console.log('üî• Fire Server - Login Page');
        console.log('Redirect URI configurado:', OAUTH_CONFIG.GOOGLE.REDIRECT_URI);
    </script>
</body>
</html>
