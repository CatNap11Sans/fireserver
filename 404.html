<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;

        p {
            font-size: 1.2rem;

        }
        
        .btn {
            display: inline-block;

            color: white;
            text-decoration: none;
            border-radius: 8px;
