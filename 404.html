<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script>
        // Redireciona para viewer.html preservando o pathname
        const path = window.location.pathname;
        const basePath = '/fireserver/';
        const relativePath = path.replace(basePath, '');
        window.location.replace('./viewer.html' + relativePath + window.location.search);
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
